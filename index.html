<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Photo Ninja materialize</title>
  <style>
    header {
      background: url('img/man.jpg') center/cover no-repeat;

      }
    }

  </style>

            <li><a href="#">Services</a></li>

            <li><a class="btn-floating btn-small waves-effect waves-light indigo darken-4"><i class="fa-brands fa-square-facebook"></i></a></li>
